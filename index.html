<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Qings</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Wicked css -->
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <!--Custom css file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <div class="body">
            <!--Start Navigation //-->
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                    <h1 id="delica pizza" class="pi">Pi<span id="spantext">zz</span>a Qings!</h1>
                    <div class="navi">
                        <ul class="nav-items">
                            <li><a href="#menus">Menu</a></li>
                            <li><a href="#order">Orders</a></li>
                            <li><a href="#contact">Contacts</a></li>
                        </ul>
                    </div>
                </nav>
            <!--End Navigation-->
            <!--Start Landing-->
                <div class="landing">
                    <div class="overlay">
                        <div id="push"></div>
                        <div class="landing-text">
                            <h1 class="text-white text-center"><span class="pizz">Pizza</span><span class="exc">Qings</span></h1>
                            <h2 class="text-purple text-center">Get your pizza in an instant.</h2>
                        </div>
                        <div class="h-buttons text-center">
                            <a href="#welcome">
                                <button class="btn bg-info floater  infinite delay-2s">Go</button>
                            </a>

                        </div>
                    </div>
                </div>
            <!--End Landing-->
            <!--Welcome Section-->
                <div class="welcome" id="welcome">
                    <br><br><br><br>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="images/anime.jpg" alt="chef-cartoon" class="karibu-img">
                            </div>
                            <div class="col-md-6 karibu-txt">
                                <h1 class="text-center txt txt-big">Karibu <span class="pizz">Pizza </span><span class="exc">pap!</span>
                                </h1>
                                <p class="text-center txt">The best pizza you'll ever taste</p>
                                <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                                <a href="#menus">
                                    <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            <!--Start Content-->
            <div id="menus"></div>
            <br>
            <div class="menu col-md-12">
                <div class="menu-overlay">
                    <h1 class="text-center text-white" id="menu">Menu</h1>
                    <div class="pizza-menu row text-center">
                        <figure class="col-sm-4">
                            <img src="images/2.png" alt="small-pizza" class="wiggle">
                            <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                        </figure>
                        <figure class="col-sm-4">
                            <img src="images/1.png" alt="medium-pizza" class="wiggle">
                            <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                        </figure>
                        <figure class="col-sm-4">
                            <img src="images/3.png" alt="large-pizza" class="wiggle">
                            <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                        </figure>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
